<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Giphy App</title>

    <!-- Vuejs CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div id="app">
        <div v-if="showGame" id="outer">
            <div id="inner">
                <h1> The legend of Zelda BOW </h1>
                <img id="game-pic" src="zelda-bow.jpg" width="280px" />
                <p> {{message}} </p>
                <button v-on:click="toggle(2)" class="hvr-bob"> See gifs</button>
            </div>
        </div>
        <div v-if="showGif" id="outer">
            <div id="inner">
                <h1> The legend of Zelda BOW Gifs</h1>
                <img id="game-gif" src="zelda-bow.jpg" width="280px" />
                <p>{{message}} </p>
                <button v-on:click="toggle(1)" class="hvr-bob gifs-btn"> See game cover</button>
            </div>
        </div>
        <div>
            <audio id="audio-div" controls autoplay>            
                    <source src="windhut-mill-ocarina.mp3" type="audio/mpeg">
            </audio>
        </div>
    <div>
</body>
<script src="main.js"></script>

</html>
